<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>password generator</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="generatePass">Selecione as opções</div>

    Quantidade de caracteres <input value="20" type="number" min="1" max="50" class="qnt-char"><br>
    Adicionar maiúsculas <input type="checkbox" class="char-upper" checked><br>
    Adicionar minúsculas <input type="checkbox" class="char-lower"><br>
    Adicionar números <input type="checkbox" class="char-numbers"><br>
    Adicionar símbolos <input type="checkbox" class="char-simbles" checked><br>
    <button class="generate">Gerar senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
